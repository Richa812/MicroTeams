<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join page</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class="header">
        <h1>MicroTeams</h1>
      
    </div>
 

    <div class="main">
        <div class="text">
            
            <h2>Meet, chat, call, and collaborate in just one place. 
                Get started!
            </h2>
            <div class="links">
                <p>Start a new meeting</p>
                <a  class="button" href="https://sleepy-springs-59737.herokuapp.com/" ><i style="margin-right: 3px; justify-content: center;    align-items: center;" class="fas fa-plus"></i>New Meeting</a>
                <p>Or Join with a room-code</p>
                <div class="join">
                  
                      <input type="text" class="inp" id="text" placeholder="enter room-code"/>
                     <input type="button" class="button" id="btn" value="Submit" onClick="javascript: window.open('https://sleepy-springs-59737.herokuapp.com' + document.getElementById('text').value);" />
                </div>
                  <div class="chat-room">
                <p>Orrrr...</p>
                <a class="button" style="margin-top: 1vh;" href="https://chat-room-mteams.herokuapp.com/">Have a Chat!</a>
            </div>
            </div>
        </div>
        <div class="images">
            <div class="image-stack">
                <div class="image-stack__item image-stack__item--top">
                  <img src="..//assets/img3.jpeg" alt="">
                </div>
                <div class="image-stack__item image-stack__item--bottom">
                  <img src="..//assets/img2.jpeg" alt="">
                </div>
              </div>
         

         
        </div>
       
    </div>


</body>
</html>
