<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join page</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class="header">
        <h1>MicroTeams</h1>
      
    </div>
 

    <div class="main">
        <div class="text">
            
            <h2>Meet, chat, call, and collaborate in just one place. 
                Get started!
            </h2>
            <div class="links">
                <p>Start a new meeting</p>
                <a  class="button" href="https://sleepy-springs-59737.herokuapp.com/" ><i style="margin-right: 3px; justify-content: center; align-items: center;" class="fas fa-plus"></i>New Meeting</a>
                <p>Or Join with room-link</p>
                <div class="join">
                    <form>
                     <input id="myURL" name="myURL" type="url" class="inp" placeholder="Enter room-link" required>
                     <button>Submit</button>
                     <a  class="button"  class="video-call">Join-meet</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="images">
            <img src="..//assets/pic4.jpeg" height="60%" width="70%">
            
        </div>
       
    </div>


</body>
</html>
